<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Gerador de Senhas</title>
</head>
<body>
    
    <div class="container">

        <h1>Gerador De Senhas Aleatoria</h1>

        <label for="tamanho">Tamanho Da Senha</label>
        <input type="number" id="tamanho">

        <button id="gerar">Gerar Senha</button>

        <label for="senha">Senha Gerada</label>
        <input type="text" id="senha">

        <button id="copiar">Copiar Senha</button>
        <p id="mensagem"></p>
    </div>

    
</body>
</html>
